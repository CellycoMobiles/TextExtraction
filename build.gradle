
buildscript {
    
    apply from: 'versions.gradle'
    
    
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}



allprojects {
    group 'net.dankito.text.extraction'
    version '1.0.0-SNAPSHOT'


    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        google()
    }

    task allDeps(type: DependencyReportTask) {} // to have a simple way to print all dependencies to console


    if (it.name.startsWith("TestApp") == false) {
        apply plugin: 'maven'

        apply plugin: 'signing'

        signing {
            required { gradle.taskGraph.hasTask("uploadArchives") }
            sign configurations.archives
        }

        uploadArchives {
            repositories {
                mavenDeployer {
                    beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

                    repository url: repositories.mavenLocal().url

                    // set ossrhUsername and ossrhPassword in your gradle.properties (in ~/.gradle/gradle.properties or project's gradle.properties)
//            if (ossrhUsername != null && ossrhPassword != null) {
//                repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
//                    authentication(userName: ossrhUsername, password: ossrhPassword)
//                }
//
//                snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
//                    authentication(userName: ossrhUsername, password: ossrhPassword)
//                }
//            }

                    pom.project {
                        packaging 'jar'
                        description "Framework for extracting text from different file types like PDF, images, office files, ..."
                        url 'https://github.com/dankito/TextExtraction'

                        scm {
                            connection 'scm:git:git://github.com/dankito/TextExtraction.git'
                            developerConnection 'scm:git:git@github.com/dankito/TextExtraction.git'
                            url 'https://github.com/dankito/TextExtraction'
                        }

                        licenses {
                            license {
                                name 'The Apache License, Version 2.0'
                                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                            }
                        }

                        developers {
                            developer {
                                id 'dankito'
                                name 'Christian Dankl'
                                email 'maven@dankito.net'
                            }
                        }
                    }
                }
            }
        }
    }

}